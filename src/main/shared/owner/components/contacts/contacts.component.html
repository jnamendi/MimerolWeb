<div class="owner-main-content">
    <div class="container-fluid">
        <h4 class="title">Contact</h4>
        <h5 class="subtitle">
            If you have questions, remarks or if you want to pass on menu changes, you can contact our at all times.
        </h5>
        <div class="box box-warning">
            <div class="box-body">
                <div class="row form-group">
                    <label for="formGroupExampleInput" class="col-md-3">Phone number</label>
                    <div class="col-md-6">
                        <span>1800 6123 (today between 07:30 and 23:00)</span>>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="formGroupExampleInput" class="col-md-3">Email address</label>
                    <div class="col-md-6">
                        <a href="#">info@vietnammm.com</a>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="formGroupExampleInput" class="col-md-3">Address</label>
                    <div class="col-md-6">
                        <span>Vietnammm.com</span>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="title">Contact form</h4>
        <h5 class="subtitle">
            You can use the contact form below to send a message directly to our callcenter.
        </h5>
        <div class="box box-warning">
            <div class="box-body">
                <div class="row form-group">
                    <label for="formGroupExampleInput" class="col-md-3">Your email address</label>
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="formGroupExampleInput" placeholder="" value="">
                    </div>
                </div>
                <div class="row form-group">
                    <label for="formGroupExampleInput" class="col-md-3">Your message</label>
                    <div class="col-md-6">
                        <textarea type="text" class="form-control" id="formGroupExampleInput2" placeholder="Address" rows="5" value=""> </textarea>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-default btn-success">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i> Update Information
                </button>
            </div>
        </div>
    </div>
</div>
