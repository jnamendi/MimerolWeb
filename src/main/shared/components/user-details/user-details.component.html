<div class="user-page main-content">
  <page-user-banner></page-user-banner>
  <div class="container">
    <div class="row">
      <page-user-left-menu></page-user-left-menu>
      <div class="col-md-9">
        <div class="user-right">
          <h2 class="text-center" [innerHTML]="'Components.MyAccount.TxtPersonalData' | translate"></h2>
          <form (ngSubmit)="onUpdateUserDetails(f)" #f="ngForm" novalidate>
            <div class="row personal-data-form">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                <div class="form-group">
                  <label [innerHTML]="'Components.MyAccount.TxtFullName' | translate"></label>
                  <input type="text" class="form-control" name="fullName" [(ngModel)]="userDetailsModel.fullName"
                    #fullName="ngModel" />
                </div>
                <div class="form-group">
                  <label [innerHTML]="'Commons.Texts.Email' | translate"></label>
                  <p>{{userDetailsModel.email}}</p>
                </div>
                <div class="form-group">
                  <label [innerHTML]="'Commons.Texts.Phone' | translate"></label>
                  <input type="text" class="form-control" name="phone" [(ngModel)]="userDetailsModel.phone"
                    #phone="ngModel" (change)="onReplaceNumber()" maxlength="8" />
                  <div *ngIf="validPhoneNumber" class="error"
                    [innerHTML]="'Commons.Error.MinPhoneNumber' | translate"></div>
                </div>
                <div class="form-group">
                  <label [innerHTML]="'Components.MyAccount.TxtAccountType' | translate"></label>
                  <select class="form-control" name="accountType" [(ngModel)]="userDetailsModel.accountType"
                    #accountType="ngModel">
                    <option selected value="Private">Private</option>
                    <option value="Company">Company</option>
                  </select>
                </div>
                <div class="form-group">
                  <label [innerHTML]="'Components.MyAccount.TxtReceiveNewsletter' | translate"></label>
                  <select class="form-control" name="receiveNewsLetter" [(ngModel)]="userDetailsModel.receiveNewsLetter"
                    #receiveNewsLetter="ngModel">
                    <option selected value="true">Yes, receive the newsletter</option>
                    <option value="false">No, don't receive the newsletter</option>
                  </select>
                </div>
                <div *ngIf="f.submitted && isError" class="form-input error"
                  [innerHTML]="'Commons.HttpStatus.' + updateUserDetailsStatusError | translate"></div>
                <div *ngIf="updateUserDetailsSuccess" class="success"
                  [innerHTML]="'Components.MyAccount.UpdateUserDetailsSuccess' | translate"></div>
                <button [disabled]="clientState.isBusy" type="submit" class="btn btn-default btn-primary">Save
                  data</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
