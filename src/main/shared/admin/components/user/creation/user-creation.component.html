<div class="admin-main-content form-detail">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-header">
                <h2 class="title" [innerHTML]="'Admin.User.CreateUser' | translate"></h2>
            </div>
            <div *ngIf="!!message" class="form-message">
                <h2 class="message {{isError ? 'error' : ''}}">
                    {{message}}
                </h2>
                <a [routerLink]="['..']" routerLinkActive="active" class="landing">
                    <span class="btn btn-default btn-primary" [innerHTML]="'Commons.Texts.BackToList' | translate"></span>
                </a>
            </div>
            <div class="form-content">
                <div class="box box-primary">
                    <form (ngSubmit)="onSubmit(f.valid)" #f="ngForm">
                        <div class="box-body">
                            <div class="row form-group">
                                <label class="col-md-2" [innerHTML]="'Commons.Texts.EmailRequired' | translate"></label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="email" [(ngModel)]="userAdminModel.email" #email="ngModel" required>
                                    <div *ngIf="email.invalid && (email.dirty || email.touched || f.submitted)" class="error">
                                        <div *ngIf="email.errors?.required" [innerHTML]="'Commons.Error.ErrRequired' | translate"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row form-group">
                                <label class="col-md-2" [innerHTML]="'Commons.Texts.FullnameRequired' | translate"></label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="fullName" [(ngModel)]="userAdminModel.fullName" #fullName="ngModel" required>
                                    <div *ngIf="fullName.invalid && (fullName.dirty || fullName.touched || f.submitted)" class="error">
                                        <div *ngIf="fullName.errors?.required" [innerHTML]="'Commons.Error.ErrRequired' | translate"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row form-group">
                                <label class="col-md-2" [innerHTML]="'Commons.Texts.Phone' | translate">Phone</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="phone" [(ngModel)]="userAdminModel.phone" #phone="ngModel">
                                </div>
                            </div>

                            <div class="row form-group">
                                <label class="col-md-2">Roles</label>
                                <div class="col-md-6">
                                    <p-multiSelect name="roles" styleClass="form-control" [showHeader]="false" [options]="userRoles" [(ngModel)]="userAdminModel.roles"></p-multiSelect>
                                </div>
                            </div>

                            <div class="row form-group">
                                <label class="col-md-2" [innerHTML]="'Commons.Texts.AccountType' | translate"></label>
                                <div class="col-md-6">
                                    <select name="accountType" aria-placeholder="Select Account Type" class="form-control" name="accountType" [(ngModel)]="userAdminModel.accountType"
                                        #accountType="ngModel" required>
                                        <option *ngFor="let item of accountTypes" [value]="item.text">{{item.text}}</option>
                                    </select>
                                    <div *ngIf="accountType.invalid && (accountType.dirty || accountType.touched || f.submitted)" class="error">
                                        <div *ngIf="accountType.errors?.required" [innerHTML]="'Commons.Error.ErrRequired' | translate"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row form-group">
                                <label class="col-md-2" [innerHTML]="'Commons.Texts.Status' | translate"></label>
                                <div class="col-md-6">
                                    <select name="status" class="form-control" [(ngModel)]="userAdminModel.status" #status="ngModel" required>
                                        <option value="1" [innerHTML]="'Commons.Texts.Publish' | translate"></option>
                                        <option value="0" [innerHTML]="'Commons.Texts.UnPublish' | translate"></option>
                                    </select>
                                    <div *ngIf="status.invalid && (status.dirty || status.touched || f.submitted)" class="error">
                                        <div *ngIf="status.errors?.required" [innerHTML]="'Commons.Error.ErrRequired' | translate"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row form-group">
                                <label class="col-md-2" [innerHTML]="'Commons.Texts.ReceiveNewsletter' | translate"></label>
                                <div class="col-md-6">
                                    <input [(ngModel)]="userAdminModel.receiveNewsLetter" type="checkbox" name="onoffswitch" class="onoffswitch-checkbox">
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-default btn-primary" [innerHTML]="'Commons.Buttons.Save' | translate"></button>
                            <a [routerLink]="['..']" routerLinkActive="active" class="btn btn-default btn-danger" [innerHTML]="'Commons.Buttons.Cancel' | translate"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
