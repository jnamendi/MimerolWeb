        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <ng-template *ngIf="navOwnerModels && navOwnerModels.items" ngFor let-item [ngForOf]="navOwnerModels.items">
                <li *ngIf="item.type == 'nav-category'" class="header">
                    <span [innerHTML]="i18nService.getTransByKey(item.translateKey)"></span>
                </li>
                <li *ngFor="let parentItem of item.children" class="treeview {{parentItem.isActive ? 'menu-open':''}} {{checkActivateUrl(parentItem) ? 'active' : ''}}">
                    <a *ngIf="parentItem.children && parentItem.children.length > 0" (click)="onToggleNav(item.type, parentItem)" class="parent">
                        <i class="{{parentItem.icon}}"></i>
                        <span [innerHTML]="i18nService.getTransByKey(parentItem.translateKey)"></span>
                        <span class="pull-right-container">
                                    <i *ngIf="parentItem.children && parentItem.children.length > 0" class="fa fa-angle-left pull-right"></i>
                                    <small *ngIf="!!parentItem.subIcon" class="{{parentItem.subIcon}}">new</small>
                                </span>
                    </a>
                    <a *ngIf="parentItem.children && parentItem.children.length <= 0" [routerLink]="[parentItem.url]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="parent">
                        <i class="{{parentItem.icon}}"></i>
                        <span [innerHTML]="i18nService.getTransByKey(parentItem.translateKey)"></span>
                        <span class="pull-right-container">
                                    <i *ngIf="parentItem.children && parentItem.children.length > 0" class="fa fa-angle-left pull-right"></i>
                                    <small *ngIf="!!parentItem.subIcon" class="{{parentItem.subIcon}}">new</small>
                                </span>
                    </a>
                    <ul *ngIf="parentItem.children && parentItem.children.length > 0" class="treeview-menu">
                        <li *ngFor="let childItem of parentItem.children">
                            <a [routerLink]="[childItem.url]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                <i class="{{childItem.icon}}"></i>
                                <span [innerHTML]="i18nService.getTransByKey(childItem.translateKey)"></span></a>
                        </li>
                    </ul>
                </li>
            </ng-template>
        </ul>
    </section>
</aside>
